<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="runGame();">
    <!-- Heading screen 1 and 2 -->
    <header>
        <h1>Rock, Paper and Scissors Game</h1>

    </header>
    <main>
        <!--Message Board screen 1 only-->
        <div id="message-board"><h2>Are you Ready? <br> Press Play</h2></div>

        <!-- Score Board screen 2 only-->
        <div>
            <!--User Choice-->
            <div id="user-choice"></div>
            <!--score-->
            <div id="result-message"></div>
            <div class="score-board" id ="result">
                <div id='score-heading'>
                    <div><h2>You</h2></div>
                    <div><h2><span id="you-counter">0</span></h2></div>
                </div>
                <div>
                    <div><h2>:</h2></div>
                    <div><h2>:</h2></div>
                </div>
                <div id="score-number">
                    <div><h2>Computer</h2></div>
                    <div><h2><span id="computer-counter">0</span></h2></div>
                </div>
            </div>
            <!--Computer choice-->
            <div id="computer-choice"></div>
        </div>

        <!-- Play and Rules Button screen 1 only-->
        <div class="play-and-rulesbtn">
            <button class="play-and-rulesbtn" id="play-button">Play</button>
            <button class="play-and-rulesbtn" id="rules-button">Rules</button>
        </div>

        <!--Option Buttons screen 2 only-->
        <div class="optionsbtn" id ="image">
            <div>
                <button><img id="rock" src="assets/images/rock.png" alt="rock icon" width=" 150px;"></button>
            </div>
            <div >
                <button><img id="paper" src="assets/images/paper.png" alt="paper icon" width="150px;"></button>
            </div>
            <div>
                <button><img id="scissors" src="assets/images/scissor.png" alt="scissors icon" width="150px;"></button>
            </div>
        </div>

        <!-- Reset Button screen 2 only-->
        <div class="resetbtn">
            <button id="reset">Reset</button>
        </div>
    </main>
    <!-- link to social media goes here -->
    <footer>
       
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
