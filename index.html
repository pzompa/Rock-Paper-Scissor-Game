<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper scissors game, stress reduction,time pass game">
    <title>Game: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--Links to display favicon on browser tab-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body onload="runGame();">
    <!-- Heading screen 1 and 2 -->
    <header>
        <h1 id="game-title">Rock, Paper and Scissors Game</h1>
    </header>
    <main>
        <!--Message Board screen 1 only-->
        <div id="message-board">
            <h2>Are you Ready? <br> Press Play</h2>
        </div>

        <!-- Score Board screen 2 only-->
        <div>
            <!--User Choice-->
            <div id="user-choice"></div>
            <!--score-->
            <div id="result-message"></div>
            <div class="score-board" id="result" style="display: none;">
                <div id='score-heading'>
                    <div><h2>You</h2></div>
                    <div><h2><span id="user-counter">0</span></h2></div>
                </div>
                <div>
                    <div><h2>:</h2></div>
                    <div><h2>:</h2></div>
                </div>
                <div id="score-number">
                    <div><h2>Computer</h2></div>
                    <div><h2><span id="computer-counter">0</span></h2></div>
                </div>
            </div>
            <!--Computer choice-->
            <div id="computer-choice"></div>
        </div>

        <!-- Play and Rules Button screen 1 only-->
        <div class="playbtn">
            <button class="playbtn" id="play-button" style="display: flex;">Play</button>
            <button id="rules" style="display: flex;">Rules</button>
        </div>

        <!--Option Buttons screen 2 only-->
        <div class="optionsbtn" id="image" style="display: none;">
            <div>
                <button><img id="Rock" src="assets/images/rock.png" alt="rock icon" width="200"></button>
            </div>
            <div>
                <button><img id="Paper" src="assets/images/paper.png" alt="paper icon" width="200"></button>
            </div>
            <div>
                <button><img id="Scissors" src="assets/images/scissor.png" alt="scissors icon" width="200"></button>
            </div>
        </div>

        <!-- Reset Button screen 2 only-->
        <div class="reset-quit-btn">
            <button id="reset" style="display: none;">Reset</button>
            <button id="rules2" style="display: none;">Rules</button>
            <button class="playbtn" id="quit-game" style="display: none;">Quit</button>
        </div>

        <!-- modal-->
        <section class="modal hidden">
            <div class="flex">
                <h2 class="h2">Rules:</h2>
                <img class='image' src="assets/images/rock-paper-scissors-rules.webp" alt="rules image">
                <button class="btn-close">CLOSE</button>
            </div>
        </section>
        <div class="overlay hidden"></div>
    </main>
    <footer>
        <div class="social-media">
            <!--links to social media sites. Links open in a new tab -->
            <ul>
                <li><a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="visit our Twitter page (opens in a new tab)"><i class="fa fa-twitter"></i></a>
                </li>
                <li><a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="visit our Youtube page (opens in a new tab)"><i class="fa fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
