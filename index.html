<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Heading screen 1 and 2 -->
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>
    
    <!--Message Board screen 1 only-->
    <div id ="message-board"></div>

    <!-- Score Board screen 2 only-->
    <div class = "score-board">
        <div id = "user-label">You</div>
        <div id = "computer-label">Computer</div>
        <span id ="user-score">0</span>:<span id = "computer-score">0</span> 
    </div>

    <!--H2 Message screen 2 only-->
    <div class = "result">
    <p>You win or You lose message</p>  
    </div>

    <!--Option Buttons screen 2 only-->
    <div class = "optionsbtn">
        <div id ="rock">Rock image..</div>
        <div id ="paper">Paper image..</div>
        <div id ="scissors">Scissors image..</div>
    </div>

    <!-- Reset Button screen 2 only-->
    <div class = "resetbtn">
        <div id ="reset">Reset</div>
    </div>    

    <!-- Play and Rules Button screen 2 only-->
    <div class = "play-and-rulesbtn">
        <div id ="play">Play</div>
        <div id ="rules">Rules</div>
    </div>

      
    <script src="assets/js/script.js"></script>
</body>
</html>
